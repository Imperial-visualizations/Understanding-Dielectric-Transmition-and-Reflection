<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> Dielectric Boundary - Imperial Visualisations</title>
    <link rel="icon" href="https://www.imperial.ac.uk/T4Assets/favicon-196x196.png" type="image/x-icon">
        <link rel="stylesheet" href="https://rawgit.com/Imperial-visualizations/Physics-Visualizations/master/css/skeleton.css">
   <link rel="stylesheet" href="https://rawgit.com/Imperial-visualizations/Physics-Visualizations/master/css/style.css">

   <script src="scripts/plotly-1.47.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="scripts/numeric/src/numeric.js"></script>
    <script src="scripts/math.min.js"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        extensions: ["tex2jax.js"],
        jax: ["input/TeX", "output/HTML-CSS"],
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
          processEscapes: true
        },
        "HTML-CSS": { fonts: ["TeX"] }
      });
    </script>
    <script type="text/javascript" src="scripts/MathJax-master/MathJax.js"></script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

</head>

<body>


<div class="container">
    <div class = "row">

    <div class="eight columns flexyHold">
        <div id="graph" class = "flexy" ></div>
    </div>

    <div class="four columns">
        <br>
        <input type="button" id="playButton" value="Play">
        <div id="wave-switch" name = "wave-switch" class="switch">
            <label class="radioTitle">Wave</label>

            <label for="incident" class="radio">
              <input type="radio" id="incident" value="incident" name="wave-switch">
              <span>Incident & Transmitted</span>
            </label>
            <label for="reflected" class="radio">
              <input type="radio" id="reflected" value="reflected" name="wave-switch" >
              <span>Reflected & Transmitted</span>
            </label>
            <label for="reflected plus incident" class="radio">
              <input type="radio" id="reflected plus incident" value="reflected plus incident" name="wave-switch" checked="checked" >
              <span>Combined</span>
            </label>
        </div>
        <div id="angle-slider">
            <label for="angle" class="sliderTitle">Angle of incidence:
              <span id="angle-display"></span>
            </label><span class="sliderMin">0&deg;</span>
            <input type="range" id="angle" name="angle" min="0" max="90" value="5">
            <span class="sliderMax">90&deg;</span>
        </div>

       <div id="angular_frequency-slider">
            <label for="angular_frequency" class="sliderTitle"> Ratio of Angular frequencies $\frac{\omega}{\omega_{0}}=$
              <span id="angular_frequency-display"></span>
            </label><span class="sliderMin">0.5</span>
            <input type="range" id="angular_frequency" name="angular_frequency" min="0.5" max="1.5"  step = "0.01" value="0.9">
            <span class="sliderMax">1.5</span>
       </div>
        <div class = "cabinet red">
            Refractive index ratio $\frac{n_{2}}{n_{1}}=$<span id="refractive_index_ratio-display"></span>
        </div>
        <div class = "cabinet green">
            Critical Angle: <span id = "critical_angle-display"></span>
        </div>

    </div>
    </div>
</div>

<script src="scripts/6Evanescent Waves.js"></script>
<script> let pages = ["1Boundry Conditions.html", "2Snell's Law.html", "3Single Wave.html", "4Continuous Wavefronts.html", "5Plane Wave.html","6Evanescent Waves.html"]</script>
<script src="https://rawgit.com/Imperial-visualizations/Physics-Visualizations/master/css/navigator.js"></script>
</body>
</html>
