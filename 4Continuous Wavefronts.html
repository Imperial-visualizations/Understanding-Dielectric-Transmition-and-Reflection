<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title> Dielectric Boundary - Imperial Visualisations</title>
    <link rel="stylesheet" href="https://rawgit.com/Imperial-visualizations/Physics-Visualizations/master/css/skeleton.css">
   <link rel="stylesheet" href="https://rawgit.com/Imperial-visualizations/Physics-Visualizations/master/css/style.css">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/3.16.2/math.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="scripts/planewave.js"></script>
</head>
<body>

<div class="container">
    <div class="row">

      <div class="eight columns">
        <br>
        <canvas id="graph" style = "width:80vw; height:70vh;"></canvas>
      </div>

      <div class="four columns">
        <div id="interface">
          <br>
          <div id="polarisation-switch" class="switch">
            <label class="radioTitle">Polarisation:</label>
            <label for="s-polarisation" class="radio">
              <input type="radio" id="s-polarisation" value="s-polarisation" name="polarisation-switch" checked="checked">
              <span>s</span>
            </label>
            <label for="p-polarisation" class="radio">
              <input type="radio" id="p-polarisation" value="p-polarisation" name="polarisation-switch">
              <span>p</span>
            </label>
          </div>

          <div id="angle-slider">
            <label for="angle" class="sliderTitle">
              Angle of incidence:
              <span id="angle-display">45&deg;</span>
            </label>
              <input type="range" id="angle" name="angle" min="0" max="85" value="45">
              <span class="sliderMin">0&deg;</span><span class="sliderMax">85&deg;</span>
          </div>

          <div id="refractive-index-slider">
            <label for="refractive-index" class="sliderTitle">
              Refractive index:
              <span id="refractive-index-display">1.5</span>
            </label>
              <input type="range" id="refractive-index" name="refractive-index" min="0.5" max="2" step="0.02" value="1.5">
              <span class="sliderMin">0.5</span><span class="sliderMax">2</span>
          </div>

          <div id="interference-checkbox">
            <label for="interference" class="checkbox" data-title="Show interference">
              <input type="checkbox" id="interference" name="interference" checked="checked">
              <span></span>
            </label>
          </div>

        </div>
      </div>

    </div>
  </div>
<script> let pages = ["1Boundry Conditions.html", "2Snell's Law.html", "3Single Wave.html", "4Continuous Wavefronts.html", "5Plane Wave.html","6Evanescent Waves.html"]</script>
<script src="https://rawgit.com/Imperial-visualizations/Physics-Visualizations/master/css/navigator.js"></script>
</body>
</html>
